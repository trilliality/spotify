<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--nav bar-->
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward"id="previous"></i>
            <i class="fa-regular fa-2x fa-play-circle"  id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" height="30px" width="50px" id="gif">
            <span id="masterSongName"></span>
        </div>
